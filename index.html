<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!--the link to the css-->
    <link href="stylesheet.css" />
    <!--bootstrap css link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--A navbar with the timer and the option to go and see the high scores -->
    <!-- As a heading -->
    <!--This is for the High Scores-->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 mr-auto h1" id="hs">High Score</span>
      <div
        id="scoreboard"
        style="display: none; position: absolute; top: 50px"
      ></div>
      <span class="navbar-brand mb-0 ml-auto h1"
        >Timer <span id="time"></span
      ></span>
    </nav>

    <!--the quiz main title for the quiz-->
    <div class="jumbotron" style="text-align: center">
      <h1>Coding Quiz</h1>
      <button class="mt-3 btn btn-primary btn-lg" id="start">START QUIZ</button>
    </div>

    <!--This is for the question-->
    <div id="message"></div>

    <!--the link to the Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--the link to the Javascript-->
    <script src="javascript.js"></script>
  </body>
</html>
